<!DOCTYPE html>
<html>
<head>
	<title>Jira easy task creator</title>
	<link rel="stylesheet" href="/static/jet-style.css">
	<script src="/static/jet-script.js"></script>
</head>
<body>
	<div class="form-container">
  		<img src= "/static/JET_Logo.png"/>
 
 		<form id="jiraForm">
		
		<div class="form-group">
		  <label for="summary"></label>
		  <input type="text" id="email" name="email" placeholder="Enter your work email if you want the task assigned to you">
		</div>

		<div class="form-group">
		  <label for="summary">Summary:</label>
		  <input type="text" id="summary" name="summary" required placeholder="Write a short summary of your task">
		</div>

		<div class="form-group">
		  <label for="type">Task type:</label>
		  <div class="radio-group">
			<input type="radio" id="general" name="type" value="general" checked>
			<label for="general">General</label>

			<input type="radio" id="maintenance" name="type" value="maintenance">
			<label for="maintenance">Maintenance</label>

			<input type="radio" id="merge-request" name="type" value="merge-request">
			<label for="merge-request">Merge request</label>

			<input type="radio" id="toil" name="type" value="toil">
			<label for="toil">Toil</label>
		  </div>
		</div>

		<button type="submit" class="submit-button">Submit</button>
	  </form>
</body>
</html>
